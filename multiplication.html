<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=Number(prompt('enter no'))
        let s=0;
        for(let i=1;i<=10;i++)
        {
            for(let j=1;j<=i;j++)
            {
                s+=no
            }
            document.write('<h1>'+s+'</h1>')
            s=0
        }
    </script>
    
</body>
</html>
