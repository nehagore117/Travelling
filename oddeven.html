<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Even or Odd</h1>
<body>
    <script>
        n=prompt('enter no')
        if(n%2==0)
        {
            document.write('Even no')
        }
        else{
            document.write('odd no')
        }

    </script>
    
</body>
</html>
