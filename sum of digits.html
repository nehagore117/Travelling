<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt('Enetr any numbers');
        var sum =0;
        while(n!=0)
        {
            sum+=n%10;
            n=parseInt(n/10);
        }
        document.write('sum of digit no='+sum)
    </script>
</body>
</html>
