<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        document.write("a=" +a+ "<br>");
        
        document.write("++a=",+  ++a  + "<br>");
        document.write("a++="+  a++  +  "<br>");
        document.write("--a=",+   --a  +  "<br>");
        document.write("a--="+  a--  + "<br>");
    </script>
</body>
</html>
